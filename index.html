<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--This command is used to tell the browser to use the latest rendering engines -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Starter Page</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<!-- Here we'll use the 'Oxygen' font from google -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">

	<!-- Here we'll use the 'Lora' Font from google  for the business name -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<nav id="header_nav" class="navbar navbar-default"> <!-- deals with the height of the navigation bar at the top -->
			<div class="container">
				<div class="navbar-header">
					<a href="index.html" class="pull-left visible-md visible-lg">
						<img src="images/trillion.jpeg" width="150px" height="150px" id="logo-img">	
					</a>

					<div class="navbar-brand">
						<a href="index.html"><h1 id="businessName">Road to a Trillion</h1></a>
						<p>	<!-- Notice how we used this p tag here to use the <span> elements below to bring the stoic logo and Stoic certified text in the same line -->
							<img id="stoicImage" src="images/stoic.jpeg" width="50px" height="50px">
							<span>Stoic Certified</span>
						</p>
					</div>
				</div>
			</div>
		</nav>
	</header>


	<script src="js/jquery-1.11.3.min.js"></script>
	<script type="js/bootstrap.min.js"></script>
	<script type="js/script.js"></script>
</body>
</html>
